
<div class="container-fluid text-center" style="margin:auto;">
    <div class="row">
        <h1>Resume:</h1>
    </div>

<div class="col-md">
    <div class="col-xs-12" >
        <h3>Experience:</h3>
      </div>
	<p-timeline [value]="events" align="alternate" styleClass="customized-timeline">
		<ng-template pTemplate="marker" let-event>
			<span class="custom-marker p-shadow-2" [style.backgroundColor]="event.color">
                <i [ngClass]="event.icon"></i>
            </span>
            
		</ng-template>
		<ng-template pTemplate="content" let-event>
            <div style="box-shadow: inset 0 0 0 1000px rgba(0,0,0,.6); color:#ffff; border-style: solid;  padding: 25px 25px 25px 25px;">
			 <h4>{{event.title}}</h4> 
             <h5>{{event.sub}}</h5>

				<p>{{event.description}} </p>
            </div>
		</ng-template>
	</p-timeline>
    <div class="col-xs-12" style="height:50px;"></div>


<div class="col-xs-12" style="height:30px;"></div>
<div class="col-xs-12" >
  <h3>Skills:</h3>
</div>
<div class="row">
  <div class="col">
    <h5>React</h5>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"style="height: 10px">
      <div class="progress-bar" style="width: 50%"></div>
    </div>
  </div>
  <div class="col">
    <h5>Angular</h5>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
      <div class="progress-bar" style="width: 60%"></div>
    </div>
  </div>
</div>
<div class="col-xs-12" style="height:15px;"></div>
<div class="row">
  <div class="col">
    <h5>Javascript/Typescript</h5>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
      <div class="progress-bar" style="width: 80%"></div>
    </div>
  </div>
  <div class="col">
    <h5>Java</h5>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
      <div class="progress-bar" style="width: 50%"></div>
    </div>
  </div>
</div>
<div class="col-xs-12" style="height:15px;"></div>

<div class="row">
  <div class="col">
    <h5>HTML & CSS</h5>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
      <div class="progress-bar" style="width: 80%"></div>
    </div>
  </div>
  <div class="col">
    <h5>Amazon Web Services(AWS)</h5>
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="height: 10px">
      <div class="progress-bar" style="width: 40%"></div>
    </div>
  </div>
</div>
</div>

</div>
